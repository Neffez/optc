<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Turtle Time Calc</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto|Lora' rel='stylesheet' type='text/css'>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-62547536-1', 'auto');
		  ga('send', 'pageview');

		</script>
	</head>

	<body>

		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
				  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavbar">
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span> 
				  </button>
				</div>
				<div class="collapse navbar-collapse" id="mainNavbar">
					<ul class="nav navbar-nav nav-justified">
						<li><a href="index.html">Turtle Time</a></li>
						<li><a href="barrel.html">Barrel Breaking</a></li>
						<li class="active"><a href="event.html">Daily Turtle Event</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="jumbotron">
			<div class="container" ng-app="turtleApp">
				<h1>Turtle Time Calculator</h1>
				<div ng-controller="EventCtrl as turtle">
					<div class="id">
						<span>6th ID digit: </span>
						<input type="number" min="0" max="9" ng-model="turtle.id" class="input-id" select-on-click>
						<input type="checkbox" name="militaryTime" ng-model="military"> 24hr format
					</div>
					<p>Your time zone: {{turtle.timezone}}</p>
					<event-day 
						military="military"
						index="$index"
						my-id="turtle.id"
						my-time="turtle.my_time"
						ng-repeat="t in turtle.range(7) track by $index"
						>
					</event-day>
				</div>

			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="app/lib/moment.min.js"></script>
		<script src="app/lib/angular-local-storage.min.js"></script>
		<script src="app/app.js"></script>
		<script src="app/controllers/eventCtrl.js"></script>
		<script src="app/directives/eventDirective.js"></script>
	</body>

</html>
