<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Turtle Time Calc</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto|Lora' rel='stylesheet' type='text/css'>
	</head>

	<body>
	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-PMFWPG"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-PMFWPG');</script>
	<!-- End Google Tag Manager -->
		<div class="jumbotron">
			<div class="container" ng-app="app">
				<h1>Turtle Time Calculator</h1>
				<div ng-controller="TimeCtrl as time">
					<div class="id">
						<span>6th ID digit: </span>
						<input type="number" min="0" max="9" ng-model="time.my_id">
						<input type="checkbox" name="militaryTime" ng-model="time.military"> 24hr format
					</div>
					<p>Your time zone: {{time.timezone}}</p>
					<turtle-day 
						military='time.military'
						index="{{$index}}"
						turtle="time.turtle"
						print-time="time.printTime"
						my-id='time.my_id'
						my-time='time.my_time'
						ng-repeat="t in time.range(3) track by $index"
						ng-class="{'hidden': !$first && !time.see_more}"
						>
					</turtle-day>
					<button type="button" class="btn btn-info see-more" ng-click="time.see_more=true" ng-class="{'hidden': time.see_more}">See More</button>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/moment-timezone-with-data-2010-2020.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/turtleDirective.js"></script>
	</body>

</html>
