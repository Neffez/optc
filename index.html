<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Turtle Time Calc</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Poiret+One|Roboto|Lora|Lobster' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div class="jumbotron">
			<div class="container" ng-app="app">
				<h1>Turtle Time Calculator</h1>
				<h2>April 27, 2015</h2>
				<div ng-controller="TimeCtrl as time">
					<div class="id">
						<span>6th ID digit: </span>
						<input type="number" min="0" max="9" ng-model="id">
					</div>
					<p>First time {{time.turtle(id, false)}}</p>
					<p>Second time {{time.turtle(id, true)}}</p>
					<p>Your timezone: {{time.timezone}}</p>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/moment-timezone-with-data-2010-2020.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.4/jstz.min.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
